<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Professor</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script>
        function removerProfessor(event) {
            event.preventDefault();
            const id = document.getElementById("idProfessor").value;

            fetch(`/professores/${id}`, {
                method: "DELETE"
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => alert("Erro ao remover professor: " + error));
        }
    </script>
</head>
<body>
    <h2>Remover Professor</h2>
    <form onsubmit="removerProfessor(event)">
        <label for="idProfessor">ID do Professor:</label>
        <input type="number" id="idProfessor" required>
        <button type="submit">Remover</button>
    </form>
</body>
</html>
